<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <meta name="description" content="Questionário de funcionários da SME" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Questionário SME</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#23233c" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/SMELindos/service-worker.js"),
            { scope: "/SMELindos/" };
        });
      }
    </script>
  </head>

  <body>
    <button id="butInstall" aria-label="Install" hidden></button>
    <header class="heading">
      <img src="img/logo.png" alt="Logo da SME" />
      <h1 class="heading--text">SME Alfa</h1>
    </header>
    <main class="content">
      <h1 class="content--title">Bem-vindo ao Questionário SME Alfa</h1>
      <h2 class="content--subtitle disabled"></h2>
      <p class="content--description">
        Reforçamos que nenhuma das suas respostas dadas a este questionário será
        compartilhada com a sua empresa ou com seu chefe.
      </p>
      <p class="content--text">
        Sua privacidade é garantida pela SME - Serviços Médicos Especializados
      </p>
      <div class="content--questions"></div>

      <button class="button btn-init">Começar</button>
    </main>
    <footer class="footer">
      <p class="footer--text">Feito por SME Lindos</p>
    </footer>
    <script src="js/questions.js"></script>
    <script src="js/index.js"></script>
    <script src="install.js"></script>
  </body>
</html>
